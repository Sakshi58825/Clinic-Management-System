    <ul>
      <li><a href="index.html">Home</a></li>

      <li class="dropdown" id="loginDropdownContainer">
        <a href="javascript:void(0)">Login â–¾</a>
        <ul class="dropdown-menu">
          <li><a href="login.html">Main Login</a></li>

  <!-- ===== Page Header Text ===== -->
  <header class="login-header">
    <h1><i class="fa-solid fa-user-gear"></i> Admin Login</h1>
    <p>Login to your Admin dashboard.</p>
  </header>

  <!-- ===== Login Form ===== -->
  <div class="login-center">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="adminLoginForm"> <!-- ID for this specific form -->
        <label>Email</label>
        <input type="email" id="adminEmail" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" id="adminPassword" placeholder="Enter your password" required />

        <p id="adminLoginMessage" style="color: #ff5722; text-align: center; margin-bottom: 15px;"></p>

        <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
